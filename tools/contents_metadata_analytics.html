        .btn-success {

        .btn-success:hover {

        .btn-info {

        }
        
        .btn-info:hover {
            background: #2563eb;

        .btn-danger {

        .btn-danger:hover {

        }
        
        .loading {

        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #facc15;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
